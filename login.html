<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <title>Login</title>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="img/login.jpg" style="border-radius: 1rem 1rem 1rem 1rem;" class="img-fluid"
                        alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>

                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">อีเมล CMU</label>
                        </div>


                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">รหัสผ่าน</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="#!">ลืมรหัสผ่าน?</a>
                        </div>


                        <button type="submit" class="btn btn-primary btn-lg btn-block">ลงชื่อเข้าใช้งาน</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted"><b>หรือ</b></p>
                        </div>

                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #9e76b4"
                            href="register.html" role="button">
                            <img src="img/cmu.png" alt="cmu" width="40px" height="38.5px"> สมัครเข้าใช้งานระบบสารบรรณ
                        </a>

                    </form>
                </div>
            </div>
        </div>
    </section>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
</body>

</html>
